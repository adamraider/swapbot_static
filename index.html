<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swapbot</title>
  <link rel="stylesheet" href="./css/application.css">
  <link rel="stylesheet" href="https://i.icomoon.io/public/temp/0402fb5473/UntitledProject/style.css">
</head>
<body>
  <div id="swapbot-embed" class="swapbot-embed">
    <div class="progress-bar">
      <div class="progress" data-progress="25%"></div>
    </div>
    <div class="embed-content">
      <div class="heading">
        I would like to <a href="#">swap</a>
      </div>

      <div class="tokens-container">
        <div class="token">
          <div class="token-heading">Receive</div>
          
          <select name="token">
            <option value="" selected>Tokenly</option>
            <option value="">Bitcoin</option>
          </select>

          <input type="number" name="quantity" value="2">
        </div>
        <div class="token-divider">
          <span class="icon-arrow-right2"></span>
        </div>
        <div class="token">
          <div class="token-heading">Send</div>
          
          <select name="token">
            <option value="">Tokenly</option>
            <option value="" selected>Bitcoin</option>
          </select>

          <input type="number" name="quantity" value="0.5212421">
        </div>
      </div>

      <button class="btn-success">Begin Swap</button>
    </div>
    <div class="embed-footer">
      a <a href="#">swapbot</a> powered by <a href="#">tokenly</a>
    </div>
  </div>
  <script>
    
  </script>
</body>
</html>
